<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>倉庫ポスターAI（デモ）</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">倉庫ポスターAI（デモ）</header>

  <main class="container">
    <section class="chat">
      <div id="messages" class="messages"></div>
      <div class="input-row">
        <input id="prompt" placeholder="例：シャッターライン内は仮置き禁止。英語併記。A3横。" />
        <button id="send">送信</button>
      </div>
    </section>

    <section class="preview">
      <!-- A3 landscape @ ~200dpi: 3307 x 2339 -->
      <canvas id="poster" width="3307" height="2339" aria-label="A3横 200dpi ポスター"></canvas>
      <div class="actions">
        <button id="download">PNGをダウンロード</button>
      </div>
    </section>
  </main>

  <!-- Web LLM（浏览器端小模型） -->
  <script src="https://unpkg.com/@mlc-ai/web-llm/dist/webllm.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
